<div class="progresses m-5 p-5">
  <ul class="d-flex align-items-center justify-content-between">
    <li [class.green]="step1" id="step-1">
      <div class="done">&checkmark;</div>
      <div class="circle-2" style="bottom:30px"></div>
    </li>
    <li [class.green]="step2" id="step-2">
      <div class="done">&checkmark;</div>
      <div class="circle-2" style="bottom:30px"></div>
    </li>
    <li [class.green]="step3" id="step-3">
      <div [class.circle-done]="step4" class="done">&checkmark;</div>
      <div [class.circle]="step4"></div>
      <div [ngStyle]="{'bottom.px': circlePosition}" class="circle-2"></div>
    </li>
  </ul>
  <div class="progress">
    <div [ngStyle]="{'width.%': progressWidth}" aria-valuemax="100"
         aria-valuemin="0"
         aria-valuenow="25" class="progress-bar"
         role="progressbar"></div>
  </div>
</div>
